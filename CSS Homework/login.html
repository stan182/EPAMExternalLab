<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="UTF-8">
	<title>Авторизация</title>
</head>
<body>
	<div class="login-wrapper">
	<div class="login">
    	<form class="login-form">
            <div class="input-wrapper">
            	<input 
	               	type="email" 
	               	placeholder="Email address" 
	               	required
	               	class="email">
            </div>
            <div class="input-wrapper">
            	<input 
	               	type="password" 
	               	placeholder="Password" 
	               	pattern="[A-Za-z0-9]{8,}" 
	               	required
	               	class="password">
            </div>
            <div class="input-wrapper">
            	<input 
                	type="submit" 
                	value="Register"
                	class="regbut">
            </div>
            <a class="signin" href="assets/autorization.html">Sign in</a>
        </form>
        <div class="close">
			<div class="close-icon"></div>
        </div>
    </div>    
    </div>
</body>
</html>
