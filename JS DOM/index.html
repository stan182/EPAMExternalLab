<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberText"></div>
            <img src="images/1.jpg" style="width: 100%">
        </div>
        <div class="mySlides fade">
            <div class="numberText"></div>
            <img src="images/2.jpg" style="width: 100%">
        </div>
        <div class="mySlides fade">
            <div class="numberText"></div>
            <img src="images/3.jpg" style="width: 100%">
        </div>
        <div class="mySlides fade">
            <div class="numberText"></div>
            <img src="images/4.jpg" style="width: 100%">
        </div>
        <div class="mySlides fade">
            <div class="numberText"></div>
            <img src="images/5.jpg" style="width: 100%">
        </div>
        <div class="mySlides fade">
            <div class="numberText"></div>
            <img src="images/6.jpg" style="width: 100%">
        </div>
        <div class="mySlides fade">
            <div class="numberText"></div>
            <img src="images/7.jpg" style="width: 100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div class="preview-container" style="text-align: center">
        <img src="images/1.jpg" style="width: 100px" class="preview" onclick="currentSlide(1)">
        <img src="images/2.jpg" style="width: 100px" class="preview" onclick="currentSlide(2)">
        <img src="images/3.jpg" style="width: 100px" class="preview" onclick="currentSlide(3)">
        <img src="images/4.jpg" style="width: 100px" class="preview" onclick="currentSlide(4)">
        <img src="images/5.jpg" style="width: 100px" class="preview" onclick="currentSlide(5)">
        <img src="images/6.jpg" style="width: 100px" class="preview" onclick="currentSlide(6)">
        <img src="images/7.jpg" style="width: 100px" class="preview" onclick="currentSlide(7)">
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
        <!--         <span class="preview" onclick="currentSlide(1)"></span>
        <span class="preview" onclick="currentSlide(2)"></span>
        <span class="preview" onclick="currentSlide(3)"></span>
        <span class="preview" onclick="currentSlide(4)"></span>
        <span class="preview" onclick="currentSlide(5)"></span>
        <span class="preview" onclick="currentSlide(6)"></span>
        <span class="preview" onclick="currentSlide(7)"></span> -->

    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
